name: Deployment Workflow
on: [push, workflow_dispatch]

jobs:
    checkout:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout project
              uses: actions/checkout@v3
    lint:
        needs: checkout
        runs-on: ubuntu-latest
        steps:
          - name: setup node js 
            uses: actions/setup-node@v4
            with:
              node-version: 18
          - name: install dependencies 
            run: npm install
          - name: Lint
            run: npm lint