name: Deployment Exercise 2
on: push 

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependecies
              run: npm ci
            - name: Lint 
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependecies
              run: npm ci
            - name: Run tests
              run: npm run test

    